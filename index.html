<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Formulario de Newsletter</title>
    <link rel="stylesheet" href="styles.css" >

</head>
<body>

<div class="newsletter-container">

    <div class="newsletter-text">

        <h1> Stay updated! </h1>
        <p> Join 60,000+ product managers receiving
             monthly updates on: </p>
        <ul class="custom-list">
            <li> Product discovery and building what matters</li>
            <li> Measuring to ensure updates are a success </li>
            <li> And much more!</li>
        </ul>

         <form id="newsletter-form" action="#" method="post">
            <div class="form-group">
                <label for="email">Email adress:</label>  
                <input id="email" name="email" placeholder="email@company.com" >
            </div>
            <button id="btm" type="submit">Subscribe to monthly newsletter!</button>
         </form>
    </div>


    <div class="newsletter-image">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="sign-up" />
    </div>
    
</body>
<script src="script.js"></script>

</html>
